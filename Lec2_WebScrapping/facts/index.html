<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--  classes and ids -->

    <!-- div tag -->
    <!-- Heading Tags -->
    <!-- h1 till h6 -->
    <div>
        <h1 id="unique">Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>
    <!-- paragraph tag -->
    <p class="pa outer">Hii this is a p tag</p>

    <!-- unordered list -->
    <ul>
        <!-- list item -->
        <li>This is lsit item 1</li>
        <li>This is list item 2</li>
        <li>This is list item 3</li>
        <!-- anchor tag -->
        <li>   <a href="https://www.google.com"> Go to google  </a> </li>
        <p class="pa">i am inside ul</p>
    </ul>

    <!-- image tag -->
    <img src="https://images.pexels.com/photos/2787216/pexels-photo-2787216.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="image.png">

    <!-- table tag -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
